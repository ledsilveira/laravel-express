<!-- start Login box -->
<div class="container" >
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <h3 class="text-center">Login Project Manager</h3>
            <div class="login-box clearfix animated flipInY">
                <div class="text-center">
                    <a href="#"><img src="build/images/red-46383_640.png"  height="80" alt="Company Logo" /></a>
                </div>
                <hr />
                <div class="login-form">
                    <form name="formlogin" role="form" method="POST" ng-submit="login()">
                        <h2 class="text-center" contenteditable="false">Por favor, forneça:</h2>
                        <div class="alert alert-danger" ng-show="error.error">
                            <strong>Whoops!</strong> Ocorretam erros.<br><br>
                            <div>{{ error.message }}</div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':!formlogin.username.$valid && formlogin.username.$touched}">
                            <input type="email" placeholder="Email" class="form-control" name="username" ng-model="user.username" required/>
                            <div ng-messages="formlogin.username.$error" class="help-block" ng-show="formlogin.username.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':!formlogin.password.$valid && formlogin.password.$touched}">

                            <input type="password" placeholder="Senha" class="form-control" name="password" ng-model="user.password" required/>
                            <div ng-messages="formlogin.password.$error" class="help-block" ng-show="formlogin.password.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox">
                                <input type="checkbox" value="remember-me" class="">Manter Logado</label>
                        </div>
                        <p class="text-center"><a href="#">Recuperar senha</a></p>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>
                </div>
            </div>
        </div>


    </div>
</div>
</div>

<!-- End Login box -->

<footer class="footer-global">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center">&copy; Project Manager - 2015</div>
            </div>
        </div>
    </div>
</footer>
