<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="boxed-manager">
                    <div class="boxed-manager-main boxed-manager-main-xlgg">
                        <div class="boxed-manager-main-header">
                            <h4 class="h4">
                                Projeto 3 <small>(35%)</small>

                                <div class="btn-group pull-right">
                                    <a href="#/project/{{ projectTask.project_id  }}/task/new" class="btn btn-default btn-xs" title="Editar">
                                        <i class="fa fa-plus"></i> <span class="hidden-xs">Tarefa</span>
                                    </a>
                                    <!-- <a href="" class="btn btn-danger btn-xs" title="Apagar">
                                        <i class="fa fa-trash"></i>
                                    </a> -->
                                </div>
                            </h4>
                        </div>
                        <div class="boxed-manager-main-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-condensed" id="DataTables_Table_1">
                                    <thead>
                                    <tr role="row">
                                        <th class="hidden-sm hidden-xs"></th>
                                        <th>#</th>
                                        <th class="hidden-sm hidden-xs">Tipo</th>
                                        <th>Status</th>
                                        <th> T&iacute;tulo</th>
                                        <th class="hidden-sm hidden-xs">Data In&iacute;cio</th>
                                        <th>Atribu&iacute;do para</th>
                                        <th class="hidden-sm hidden-xs"></th>

                                    </tr>
                                    </thead>
                                    <tbody role="alert" aria-live="polite" aria-relevant="all">

                                    <tr  data-toggle="collapse" data-target="#accordion-{{ o.id }}" class="clickable" ng-repeat="o in projectTasks">
                                        <td class="hidden-sm hidden-xs">
                                            <input type="checkbox" value="">
                                        </td>
                                        <td class=" "><b>[#{{ o.id }}]</b></td>
                                        <td class="hidden-sm hidden-xs">Desenvolvimento</td>
                                        <td><span class="label label-success">Completa</span></td>
                                        <td>{{ o.name }}</td>
                                        <td class="hidden-sm hidden-xs">{{ o.start_date | dateBr }}</td>
                                        <td class="hidden-sm hidden-xs"> - </td>
                                        <td class="">
                                            <a class="btn btn-info" href="#/project/{{ o.project_id }}/task/{{ o.id }}/edit">
                                                <i class="fa fa-edit "></i>
                                            </a>
                                            <a class="btn btn-danger" href="#/project/{{ o.project_id }}/task/{{ o.id }}/remove">
                                                <i class="fa fa-trash-o "></i>
                                            </a>
                                        </td>
                                    </tr>



                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer-global">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center">&copy; Project Manager - 2015</div>
            </div>
        </div>
    </div>
</footer>
