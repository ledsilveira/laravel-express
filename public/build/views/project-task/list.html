<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Tarefas do Projeto
                    <div class="pull-right col-md-8">

                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-inline" ng-class="{'has-error':!form.title.$valid && form.title.$touched}">
                                <label class="col-md-2 control-label">Nome</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="title" ng-model="projectTask.name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>nome</th>
                            <th>Data Incial</th>
                            <th>Data Final</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectTasks">
                            <td>{{ o.name }}</td>
                            <td>{{ o.start_date | dateBr }}</td>
                            <td>{{ o.due_date | dateBr}}</td>
                            <td>{{ o.status }}</td>
                            <td>
                                <a ng-href="#/project/{{ o.project_id }}/task/{{ o.id }}/edit">Editar</a> |
                                <a ng-href="#/project/{{ o.project_id }}/task/{{ o.id }}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
