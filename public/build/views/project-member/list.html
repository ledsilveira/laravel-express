<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Membros do Projeto
                    <div class="pull-right col-md-8">

                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-inline">
                                <label class="col-md-2 control-label">Nome</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="member_id"
                                           ng-model="userSelected"
                                           typeahead="o as o.name for o in getUsers($viewValue)|limitTo:10"
                                           typeahead-input-formatter="formatName($model)"
                                           typeahead-on-select="selectUser($item)"
                                           typeahead-editable="false"
                                           required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>nome</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectMembers">
                            <td>{{ o.name }}</td>
                            <td>
                                <a ng-href="#/project/{{ o.pivot.project_id }}/member/{{ o.pivot.member_id }}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
