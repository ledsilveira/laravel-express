<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de Arquivo</div>
                <div class="panel-body">
                    <p>Deseja excluir realmente esta Arquivo?</p>
                    <ul>
                        <li><strong>Nome:</strong> {{ file.name }}</li>
                        <li><strong>Descrição:</strong> {{ file.description }}</li>
                    </ul>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="buttom" class="btn btn-danger" ng-click="remove()">
                                    excluir
                                </button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
